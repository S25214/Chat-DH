<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Detect</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/face_detection.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #000;
      color: #0f0;
      font-family: monospace;
      font-size: 3rem;
    }

    .lbl {
      font-size: 1rem;
      color: #555;
      margin-bottom: 20px;
    }

    #camBox {
      position: relative;
      width: 320px;
      max-width: 100%;
      border: 2px solid #333;
      display: none;
      margin-top: 10px;
    }

    #cursor {
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(0, 255, 0, 0.7);
      border: 2px solid #fff;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
  </style>
</head>

<body>

  <div id="fc">0</div>
  <div class="lbl">FACES</div>

  <div id="xy">0.500, 0.500</div>
  <div class="lbl">COORD (X, Y)</div>

  <label class="lbl"><input type="checkbox" id="tog"> Debug Camera</label>

  <div id="camBox">
    <video id="v" style="width:100%" playsinline></video>
    <div id="cursor"></div>
  </div>

  <script>
    const $ = i => document.getElementById(i);
    let cx = 0.5, cy = 0.5, tx = 0.5, ty = 0.5, last = Date.now();

    const fd = new FaceDetection({ locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/${f}` });
    fd.setOptions({ model: 'short', minDetectionConfidence: 0.65 });

    fd.onResults(res => {
      const faces = res.detections;
      const count = faces.length;

      if (count) {
        let wx = 0, wy = 0, tot = 0;
        for (const f of faces) {
          const b = f.boundingBox, area = b.width * b.height;
          wx += b.xCenter * area;
          wy += b.yCenter * area;
          tot += area;
        }
        tx = wx / tot; ty = wy / tot;
        last = Date.now();
      } else if (Date.now() - last > 3000) {
        tx = ty = 0.5;
      }

      cx += (tx - cx) * 0.2;
      cy += (ty - cy) * 0.2;

      $('fc').innerText = count;
      $('xy').innerText = `${cx.toFixed(3)}, ${cy.toFixed(3)}`;

      if ($('tog').checked) {
        $('cursor').style.left = `${(1 - cx) * 100}%`;
        $('cursor').style.top = `${cy * 100}%`;
      }
    });

    $('tog').onchange = e => $('camBox').style.display = e.target.checked ? 'block' : 'none';

    // Camera Setup for Mobile
    const video = $('v');
    video.style.transform = "scaleX(-1)";
    const camera = new Camera(video, {
      onFrame: async () => await fd.send({ image: video }),
      width: 640, height: 480,
      facingMode: 'user' // Forces Front Camera
    });
    camera.start();
  </script>
</body>

</html>
